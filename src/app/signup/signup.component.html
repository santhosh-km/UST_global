<div class="login">
  <h2 class="login-header">Sign Up</h2>
  <form [formGroup]="signupForm" class="login-container" (ngSubmit)="signup()">
    <div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
        <input type="username" placeholder="username" formControlName="username">
      </p>

      <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
        <div *ngIf="formControls.username.errors.required">username is required</div>
      </div>
    </div>
    <div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.phone.errors }">
        <input type="phone" placeholder="phone" formControlName="phone">
      </p>

      <div *ngIf="isSubmitted && formControls.phone.errors" class="help-block">
        <div *ngIf="formControls.phone.errors.required">Phone is required</div>
      </div>
    </div>
    <div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
        <input type="email" placeholder="email" formControlName="email">
      </p>
    </div>
    <div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.company.errors }">
        <input type="text" placeholder="company name" formControlName="company">
      </p>

      <div *ngIf="isSubmitted && formControls.company.errors" class="help-block">
        <div *ngIf="formControls.company.errors.required">Company name is required</div>
      </div>
    </div>
    <div>
      <p [ngClass]="{ 'has-error': isSubmitted && formControls.comments.errors }">
        <textarea style="height: 100px;" type="text" placeholder="comments" formControlName="comments"></textarea>
      </p>
    </div>
    <div>
      <input type="submit" value="sign up">
    </div>
  </form>
</div>
